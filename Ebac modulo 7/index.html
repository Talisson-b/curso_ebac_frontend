<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validaçoes</title>
</head>
<body>
    <div class="form-container">
        <form id="form">
            <h1>EBAC MODULO 07</h1>
            <h2>Validações de número</h2>
            <label for="numeroA">número A: </label>
            <input type="number" id="numeroA" placeholder="Digite um número">

            <label for="numeroB">número B: </label>
            <input type="number" id="numeroB" placeholder="Digite um número maior que seja maior que A">
            <p id="error-message">
                O NÚMERO DIGITADO DEVE SER MAIOR QUE O NÚMERO A
            </p>

            <p class="successe">
                formulario enviado com sucesso
            </p>
            <button type="submit" class="btn-validar">VALIDAR</button>
        </form>
    </div>
    <script src="mains.js">

    </script>
</body>
</html>
